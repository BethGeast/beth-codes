<!DOCTYPE html>
<html>
  <head>
    <title>The page you were looking for doesn't exist (404)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      .error-page-400 {
        background-color: #ffeff1;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .error-message-400 {
        font-family: 'Trebuchet MS', sans-serif;
        max-width: 75%;
        color: #810947;
        background-color: #ffffff;
        border-radius: 3px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        padding: 2rem;
        padding-bottom: 3rem;
      }

      .error-message-404 p {
        padding: 1rem;
      }

      .error-title-400 {
        padding: 1rem;
        padding-bottom: 0;
      }
    </style>
  </head>

  <body class="error-page-400">
    <div class="error-message-400">
      <div class="error-title-400">
        <h1>Uh oh!</h1>
        <h3>The page you're looking for doesn't actually exist...</h3>
        <h5>~ 400 Page Not Found ~</h5>
      </div>
      <p>Maybe you mistyped the address? Or the page might have moved!</p>
    </div>
  </body>
</html>
